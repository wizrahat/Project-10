<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Swift</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <nav>
    <a href="./index.html">
      <img src="./assets/stayswift.svg" alt="Stay Swift Logo" srcset="">
    </a>

    <ul>
      <li>
        <a href="#">Recommended Places</a>
      </li>

      <li>
        <a href="#">About Us</a>
      </li>

      <li>
        <a href="#">Contact us</a>
      </li>

      <li>
        <a href="./login.html" class="login">Login</a>
      </li>
    </ul>
  </nav>

  <main class="">
    <section class="h-screen grid place-items-center">
      <div class="max-w-[450px] w-full mx-auto p-6 border border-gray-700/20 rounded-md">
        <h4 class="font-bold text-2xl">Sign up</h4>
        <form class="login-form">
          <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
          </div>

          <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <button type="submit" class="btn-primary w-full mt-4">Create account</button>
        </form>

        <div class="text-center text-xs text-gray-500">
          or Signup with
        </div>
        <div class="flex gap-4">
          <button class=" w-full mt-4 py-2 border-gray-600/30 border rounded-md flex items-center gap-2 justify-center">
            <img src="./assets/fb.png" alt="">
            <span>Facebook</span>
          </button>
          <button class=" w-full mt-4 py-2 border-gray-600/30 border rounded-md flex items-center gap-2 justify-center">
            <img src="./assets/google.png" alt="">
            <span>Google</span>
          </button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
